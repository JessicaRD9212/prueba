name: CI - Build and Upload WAR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: mi-aplicacion-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build WAR with Maven
        run: mvn -B clean package -DskipTests=true

      - name: Get WAR name
        id: get-war-name
        run: |
          war=$(ls target/*.war | head -n 1)
          echo "WAR encontrado: $war"
          war_name=$(basename "$war")
          echo "war_name=$war_name" >> $GITHUB_OUTPUT

      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v4
        if: ${{ success() }}
        with:
          name: ${{ env.PROJECT_NAME }}-war
          path: target/${{ steps.get-war-name.outputs.war_name }}
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download built WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: mi-aplicacion-web-war
          path: ./artifact

      - name: Configure SSH key
        run: |
          echo "${{ secrets.TOMCAT_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Upload WAR to Tomcat server
        run: |
          echo "Subiendo WAR al servidor Tomcat..."
          scp -o StrictHostKeyChecking=no -i private_key.pem ./artifact/*.war ${{ secrets.TOMCAT_USER }}@${{ secrets.EC2_HOST }}:/opt/tomcat/webapps/

      - name: Restart Tomcat remotely
        run: |
          echo "Reiniciando Tomcat..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.TOMCAT_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          sudo systemctl stop tomcat
          sleep 5
          sudo systemctl start tomcat
          sudo systemctl status tomcat --no-pager
          EOF
